<html>
<style>
    .smooth-appear {
        opacity: 1;
        transition: opacity .5s ease-in-out;
    }
    
    .disappear {
        opacity: 0;
    }
    </style>
    <body>
    <button id="manage-window" class="smooth-appear">Open New Window</button>
    <div id="manage-window-reply"></div>
    <button id="focus-on-modal-window" class="disappear">Focus</button>
    <button id="delete-window" class="disappear">delete</button>
    <script>
        // renderer.jsファイル（リスト7）をモジュールとして読み込む
        require('./renderer');
    </script>

    <p>画面サイズ：<span id="ScrSize"></span></p>
    <p>ウィンドウサイズ：<span id="WinSize"></span></p>

    <script type="text/javascript">
        //画面サイズの取得
        getScreenSize();
        //ウィンドウサイズの取得
        getWindowSize();

        //画面サイズを取得する
        function getScreenSize() {
            var s = "横幅 = " + window.parent.screen.width + " / 高さ = " + window.parent.screen.height;
            document.getElementById("ScrSize").innerHTML = s;
        }

        //ウィンドウサイズを取得する
        function getWindowSize() {
            var sW,sH,s;
            sW = window.innerWidth;
            sH = window.innerHeight;
            s = "横幅 = " + sW + " / 高さ = " + sH;
            document.getElementById("WinSize").innerHTML = s;
        }
    </script>

</body>
<html>
